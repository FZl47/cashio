{% load i18n %}
<div class="modal fade" tabindex="-1" role="dialog" id="file-upload">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <form action="{% url 'communication:resource__file__create' %}" method="post">
                {% csrf_token %}
                <a href="#" class="close" data-bs-dismiss="modal"><em class="icon ni ni-cross-sm"></em></a>
                <div class="modal-body modal-body-md">
                    <div class="nk-upload-form">
                        <div class="mb-1">
                            <h5 class="title mb-3 d-inline-block">
                                {% trans 'Upload File' %}
                            </h5>
                            <span class="nk-file-icon-type">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 72">
                                <path d="M49,61H23a5.0147,5.0147,0,0,1-5-5V16a5.0147,5.0147,0,0,1,5-5H40.9091L54,22.1111V56A5.0147,5.0147,0,0,1,49,61Z"
                                      style="fill: #e3edfc;"></path>
                                <path d="M54,22.1111H44.1818a3.3034,3.3034,0,0,1-3.2727-3.3333V11s1.8409.2083,6.9545,4.5833C52.8409,20.0972,54,22.1111,54,22.1111Z"
                                      style="fill: #b7d0ea;"></path>
                                <path d="M19.03,59A4.9835,4.9835,0,0,0,23,61H49a4.9835,4.9835,0,0,0,3.97-2Z"
                                      style="fill: #c4dbf2;"></path>
                                <rect x="27" y="31" width="18" height="2" rx="1" ry="1" style="fill: #7e95c4;"></rect>
                                <rect x="27" y="35" width="18" height="2" rx="1" ry="1" style="fill: #7e95c4;"></rect>
                                <rect x="27" y="39" width="18" height="2" rx="1" ry="1" style="fill: #7e95c4;"></rect>
                                <rect x="27" y="43" width="14" height="2" rx="1" ry="1" style="fill: #7e95c4;"></rect>
                                <rect x="27" y="47" width="8" height="2" rx="1" ry="1" style="fill: #7e95c4;"></rect>
                            </svg>
                        </span>
                        </div>
                        <div class="upload-zone small bg-lighter" max-files="1">
                            <div class="dz-message" data-dz-message>
                            <span class="dz-message-text">
                                {% trans 'Drop File or Search' %}
                            </span>
                            </div>
                        </div>
                    </div>
                    <div class="nk-upload-list">
                        <h5>{% trans 'Information' %}</h5>
                        <div class="form-group">
                            <label class="form-label">{% trans 'Name' %}</label>
                            <input type="text" name="name" class="form-control" required="">
                        </div>
                        <div class="form-group">
                            <label class="form-label">{% trans 'Active Status' %}</label>
                            <select name="is_active" class="form-control">
                                <option value="true" selected="">{% trans 'Yes' %}</option>
                                <option value="false">{% trans 'No' %}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">{% trans 'Share With' %}</label>
                            <select name="shared_with" required class="form-control js-select2" multiple>
                                {% for user in users %}
                                    <option value="{{ user.id }}">{{ user.get_full_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">{% trans 'Description' %}</label>
                            <textarea name="description" class="form-control" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="nk-modal-action justify-end">
                        <ul class="btn-toolbar g-4 align-center">
                            <li><a href="#" class="link link-primary">{% trans 'Cancel' %}</a></li>
                            <li>
                                <button class="btn btn-primary">{% trans 'Upload' %}</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
        <!-- .modal-content -->
    </div>
    <!-- .modla-dialog -->
</div>
